<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <script type="module" src="index.js"></script>
  <body>
    <main>
      <div>
        <button id="make-circuit">Generate circuit</button>
      </div>
      <div>
        <label>Message</label>
        <textarea id="message"></textarea>
      </div>
      <div>
        <label>Public keys</label>
        <textarea id="public-keys"></textarea>
      </div>
      <div>
        <button id="sign">Generate signature</button>
      </div>
      <div>
        <button id="verify">Verify signature</button>
      </div>
      <div id="status">
      </div>
      <div>
        <label>Signature</label>
        <textarea id="signature"></textarea>
      </div>
      <div>
        <label>Your Double Blind key</label>
        <textarea id="double-blind-key"></textarea>
      </div>
      <div>
        <label>Your public key</label>
        <textarea id="user-public-key"></textarea>
      </div>
    </main>
  </body>
</html>
